<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <p><img src="img/odin-lined.png">ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@thesadshah" target="_blank">Sadshah</a> on <a
                href="https://unsplash.com/" target="_blank">unsplash</a></p>
    </div>
    <div class="content">
        <div class="form">
            <h1>Get Started</h1>
            <form action="#" method="post">
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="123-456-7890"
                        pattern="^\d{3}-\d{3}-\d{4}$">
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="3" required>
                </div>

                <div class="input">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" minlength="3" required>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script href="js/index.js"></script>
</body>

</html>
